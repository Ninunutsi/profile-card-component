<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh Sans">
    <link rel="shortcut icon" type="image/png" href="./assets/imgs/favcolon.png">
</head>
<body>
    <img src="./assets/imgs/bg1.svg" alt="" class="bg-img1">
    <img src="./assets/imgs/bg2.svg" alt="" class="bg-img2">
    <div class="card">
        <img src="./assets/imgs/card-bg.svg" alt="" class="card-bg">
        <img src="./assets/imgs/profile-pic (1).jpg" alt="" class="card-prof">
        <div class="text-on-card">
            <div class="name">
                <h3>Victor Crest</h3>
                <span>26</span>
            </div>
            <p>London</p>
            <div class="line"></div>
            <div class="footer">
                <div class="footer-column">
                    <h4>80K</h4>
                    <span>Followers</span>
                </div>
                <div class="footer-column">
                    <h4>803K</h4>
                    <span>Likes</span>
                </div>
                <div class="footer-column">
                    <h4>1.4K</h4>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
